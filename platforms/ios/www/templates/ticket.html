<ion-view>
    <div class="bar bar-header">
        <h1 class="title">BUY TICKET</h1>
    </div>
    <ion-content>
        <div class="ticket">
            <div class="note padding">Please complete all details.</div>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">IR ID</span>
                    <input type="text" placeholder="IR ID">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Full Name</span>
                    <input type="text" placeholder="Last Name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Contact Details</span>
                    <input type="text" placeholder="Contact Details">
                </label>
            </div>
            <div class="padding">
        <button class="button button-block buttonSubmit">Submit</button>
      </div>

        </div>
    </ion-content>
</ion-view>
